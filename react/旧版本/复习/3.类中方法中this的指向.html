<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 类中的所定义的方法都自动加上了严格模式
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
    // 一般方法 放在了类的prototype原型上
    speak() {
      console.log(this);
    }
  }
  const p1 = new Person('张三', 18);
  console.log(p1)
  p1.speak() // 通过实例调用
  const x = p1.speak
  console.dir(x)
  x()
</script>
</body>
</html>
