<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="test">

</div>
<!-- 引入react核心库 -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom 用于支持react操作dom - -->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 将jsx转成js -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
    // babel 一定写babel 使用babel将jsx转成js

    // 1.创建虚拟DOM
    // const VDOM = <h1 id="title">Hello React</h1> /*这里不是字符串 不要引号*/
    const VDOM = (<h1 id="title"><span>Hello React</span></h1>)
    // 2.渲染虚拟DOM到页面
    // ReactDOM.render(虚拟dom,容器)
    ReactDOM.render(VDOM,document.getElementById('test'))
    console.log('虚拟dom',VDOM)
    /*
    * 虚拟dom 本质是一个对象 （一般对象）
    * 虚拟dom是react在浏览器内存中用来描述dom结构
    * 虚拟dom和真实dom的差异：
    * 1.虚拟dom是js对象，真实dom是dom结构
    * 2.虚拟dom是可操作的，真实dom是只读的
    * */
</script>
</body>
</html>
