<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title{
      background-color: aqua;
      width: 200px;
    }
  </style>
</head>
<body>
<div id="test">

</div>
<!-- 引入react核心库 -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom 用于支持react操作dom - -->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 将jsx转成js -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
    // babel 一定写babel 使用babel将jsx转成js

    // js 表达式一定会产生一个值，判断是不是表达式，可以在前面定义const x =  如果能接到那就是表达式
    // 1. a
    // 2. a+b
    // 3. demo(1)
    // 4. arr.map
    // 5. function test(){}
    // js语句
    // 1. if
    // 2. for
    // 3. while
    // 4. do while
    // 5. switch
    // 6. function
    // 7. class
    // 8. return
    // 9. break
    // 10. continue
    // 11. throw
    // 12. try catch finally
    // 13. label
    // 14. debugger
    // 15. import
    // 16. export
    // 17. yield
    //18. async await
    // 1.创建虚拟DOM
    const myid = 'aTgUiGu'
    const myData = '前端js框架列表'
    const d = ['Angular','React','Vue'];
    const VDOM = (
        <div>
            <h2 className="title" id={myid}>
                <span style={{color: 'black', fontSize: '30px'}}>{myData}</span>
              <ul>
                  {
                      d.map((item,index)=>{
                          // key 虚拟dom的关键标识
                          return <li key={index}>{item}</li>
                      })
                  }
              </ul>
            </h2>
        </div>
    ) /*这里不是字符串 不要引号*/
    // 2.渲染虚拟DOM到页面
    // ReactDOM.render(虚拟dom,容器)
    ReactDOM.render(VDOM, document.getElementById('test'))

</script>
</body>
</html>
