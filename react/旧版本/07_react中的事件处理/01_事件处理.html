<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
<div id="test">
</div>
<!-- 引入react核心库 -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom 用于支持react操作dom - -->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 将jsx转成js -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
	class Demo extends React.Component {
		/**
		 * (1) 通过onXXX 属性指定事件处理函数，事件发生时会调用该函数
		 *   a. React使用的是自定义（合成）事件，而不是DOM事件  -- 为了更好的兼容性
		 *   b. React中的事件采用驼峰命名方式，而不是小写 -- 命名方式一目了然
		 *   d. React中的事件是通过事件委托方式处理的（委托给最外层的元素） -- 减少事件处理函数的声明周期
		 * (2) 通过event.target可以访问当前触发事件的DOM元素
		 * (3) 别过度使用ref 发生事件的元素正好是你要操作的元素就可以省略ref
		 */
		
	}
	
	
	ReactDOM.render(<Demo />, document.getElementById('test'))
</script>
</body>
</html>
